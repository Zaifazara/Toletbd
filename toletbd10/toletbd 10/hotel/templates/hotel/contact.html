{% extends "base.html" %}
{% load static %}

{% block title %}
Contact Us
{% endblock title %}

{% block content %}
<div class="breadcrumb-area breadcrumb-padding">
  <div class="container custom-container-one">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-contents">
          <h4 class="breadcrumb-contents-title">Contact Us</h4>
          <ul class="breadcrumb-contents-list list-style-none">
            <li class="breadcrumb-contents-list-item">
              <a href="/" class="breadcrumb-contents-list-item-link">
                Home
              </a>
            </li>
            <li class="breadcrumb-contents-list-item">Contact Us</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="contact-area pat-100 pab-100">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="contact-thumb">
          {% for i in maincontent %}
            <img src="\media/{{ i.image }}" alt="mainimage" class="img-fluid radius-20">
          {% endfor %}
          </div>
        </div>
      <div class="col-lg-6">
        <div class="contact-wrapper contact-padding bg-white radius-20">
          <div class="contact-contents">
            <h4 class="contact-contents-title"><span class="text-warning">Get in touch</span></h4>
            <p class="contact-contents-para mt-2">
              Our friendly team would love to hear from you.
            </p>
            <div class="contact-contents-form custom-form">
              <form action="" method="post">
                {% csrf_token %}
                <div class="single-flex-input mt-4">
                  <div class="single-input mt-4">
                    <input
                      type="text"
                      class="form--control radius-5"
                      placeholder="First Name"
                      name="first_name"
                    />
                  </div>
                  <div class="single-input mt-4">
                    <input
                      type="text"
                      class="form--control radius-5"
                      placeholder="Last Name"
                      name="last_name"
                    />
                  </div>
                </div>
                <div class="single-input mt-4">
                  <input
                    type="text"
                    class="form--control radius-5"
                    placeholder="Enter Email"
                    name="email"
                  />
                </div>
                <div class="single-input mt-4">
                  <input
                    type="tel"
                    class="form--control radius-5"
                    id="phone"
                    placeholder="Phone Number"
                    name="phone"
                  />
                </div>
                <div class="single-input mt-4">
                  <textarea
                    class="form--control form-message radius-5"
                    name="desc"
                  ></textarea>
                </div>
                <button type="submit" class="submit-btn radius-5">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="mouse-move mouse-outer"></div>
<div class="mouse-move mouse-inner"></div>
{% endblock content %}
